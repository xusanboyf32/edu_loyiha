{% extends 'base.html' %}

{% block title %}ИИ-помощник - Falak{% endblock %}
{% block page_title %}ИИ-помощник{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <div class="chat-header d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">
                            <i class="fas fa-robot me-2"></i>
                            ИИ-помощник
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" id="clearChat">
                            <i class="fas fa-trash me-1"></i>
                            Очистить чат
                        </button>
                    </div>
                    
                    <div class="chat-messages flex-grow-1 overflow-auto mb-3" id="chatMessages">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-robot fa-3x mb-3"></i>
                            <p>Начните диалог с ИИ-помощником</p>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Введите ваше сообщение..." maxlength="1000">
                            <button class="btn btn-primary" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <small class="text-muted">Нажмите Enter для отправки сообщения</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.chat-messages {
    min-height: 400px;
    max-height: 600px;
    border: 1px solid var(--gray-200);
    border-radius: 8px;
    padding: 15px;
    background-color: var(--gray-100);
}

.message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 18px;
    max-width: 80%;
    word-wrap: break-word;
}

.message.user {
    background-color: var(--primary);
    color: white;
    margin-left: auto;
    text-align: right;
}

.message.ai {
    background-color: var(--gray-200);
    color: var(--gray-800);
    margin-right: auto;
}

.message-content {
    margin-bottom: 5px;
}

.message-time {
    font-size: 11px;
    opacity: 0.7;
}

.typing-indicator {
    display: none;
    color: var(--gray-500);
    font-style: italic;
}

[data-theme="dark"] .chat-messages {
    background-color: var(--gray-800);
    border-color: var(--gray-600);
}

[data-theme="dark"] .message.ai {
    background-color: var(--gray-700);
    color: var(--gray-200);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const clearChatBtn = document.getElementById('clearChat');
    
    let sessionId = 'session_' + Date.now();
    
    // Отправка сообщения
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;
        
        // Добавляем сообщение пользователя
        addMessage(message, 'user');
        messageInput.value = '';
        
        // Показываем индикатор набора
        showTypingIndicator();
        
        try {
            const response = await fetch('/ai/api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            });
            
            const data = await response.json();
            hideTypingIndicator();
            
            if (data.success) {
                addMessage(data.response, 'ai');
            } else {
                addMessage('Извините, произошла ошибка. Попробуйте еще раз.', 'ai');
            }
        } catch (error) {
            hideTypingIndicator();
            addMessage('Извините, произошла ошибка соединения.', 'ai');
        }
    }
    
    // Добавление сообщения в чат
    function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.textContent = content;
        
        const messageTime = document.createElement('div');
        messageTime.className = 'message-time';
        messageTime.textContent = new Date().toLocaleTimeString();
        
        messageDiv.appendChild(messageContent);
        messageDiv.appendChild(messageTime);
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Индикатор набора
    function showTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'message ai typing-indicator';
        indicator.innerHTML = '<i class="fas fa-robot me-2"></i>ИИ-помощник печатает...';
        indicator.id = 'typingIndicator';
        chatMessages.appendChild(indicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function hideTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) {
            indicator.remove();
        }
    }
    
    // Получение CSRF токена
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Очистка чата
    async function clearChat() {
        try {
            await fetch(`/ai/clear/${sessionId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });
            
            chatMessages.innerHTML = `
                <div class="text-center text-muted py-5">
                    <i class="fas fa-robot fa-3x mb-3"></i>
                    <p>Чат очищен. Начните новый диалог.</p>
                </div>
            `;
            
            sessionId = 'session_' + Date.now();
        } catch (error) {
            console.error('Error clearing chat:', error);
        }
    }
    
    // Обработчики событий
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    clearChatBtn.addEventListener('click', clearChat);
    
    // Фокус на поле ввода
    messageInput.focus();
});
</script>
{% endblock %}
