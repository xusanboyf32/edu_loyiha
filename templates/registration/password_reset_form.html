{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">EduAgent</div>
            <div class="auth-subtitle">Восстановление пароля</div>
        </div>
        
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Отправить ссылку для сброса</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-muted">Вернуться к входу</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
