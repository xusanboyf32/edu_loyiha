<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - EduAgent</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563EB;
            --secondary: #4F46E5;
            --success: #10B981;
            --danger: #EF4444;
            --light: #F9FAFB;
            --dark: #1F2937;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-800) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--gray-200);
        }

        .auth-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--gray-600);
            font-size: 14px;
        }

        .auth-body {
            padding: 24px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
            padding: 0 16px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            height: 48px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            padding: 0 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: #1D4ED8;
            border-color: #1D4ED8;
        }

        .btn-block {
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--gray-400);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-200);
        }

        .divider:not(:empty)::before {
            margin-right: 16px;
        }

        .divider:not(:empty)::after {
            margin-left: 16px;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-700);
            font-weight: 500;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 18px;
        }

        .auth-footer {
            text-align: center;
            padding: 16px;
            color: var(--gray-600);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-container {
                padding: 16px;
            }
            
            .auth-card {
                border-radius: 12px;
            }
            
            .auth-header {
                padding: 20px 16px;
            }
            
            .auth-body {
                padding: 20px 16px;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container fade-in">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">EduAgent</div>
            <div class="auth-subtitle">Войдите через Telegram</div>
        </div>
        
        <div class="auth-body text-center">
            <p class="mb-4">Нажмите на кнопку ниже, чтобы войти через Telegram</p>
            
            <a href="{% url 'telegram_login' %}" class="btn btn-primary">
                <i class="fab fa-telegram me-2"></i> Войти через Telegram
            </a>
            
            {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Required scripts -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Input mask for phone number -->
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
    
    <script>
        // Initialize phone input mask
        document.addEventListener('DOMContentLoaded', function() {
            // Phone number input mask
            Inputmask({
                mask: '99 999 99 99',
                placeholder: 'XX XXX XX XX',
                showMaskOnHover: false,
                showMaskOnFocus: true,
                clearIncomplete: true
            }).mask(document.getElementById('phone'));

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const phone = document.getElementById('phone').value;
                // Here you would typically send the phone number to your backend
                console.log('Phone number submitted:', phone);
                
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Отправка...';
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    
                    // Show success message
                    alert('Код подтверждения отправлен на ваш номер телефона');
                    
                    // Here you would typically redirect to OTP verification page
                    // window.location.href = '/verify-otp/?phone=' + encodeURIComponent(phone);
                }, 1500);
            });
        });
    </script>
</body>
</html>
