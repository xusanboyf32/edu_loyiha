{% extends 'base.html' %}

{% block title %}Настройки - EduAgent{% endblock %}
{% block page_title %}Настройки{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-3 mb-4">
        <div class="card">
            <div class="card-body p-0">
                <div class="nav flex-column nav-pills">
                    <a class="nav-link active" href="#account">
                        <i class="fas fa-user-cog me-2"></i> Учетная запись
                    </a>
                    <a class="nav-link" href="#security">
                        <i class="fas fa-shield-alt me-2"></i> Безопасность
                    </a>
                    <a class="nav-link" href="#notifications">
                        <i class="fas fa-bell me-2"></i> Уведомления
                    </a>
                    <a class="nav-link" href="#appearance">
                        <i class="fas fa-palette me-2"></i> Внешний вид
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-user-cog me-2"></i> Учетная запись</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'settings' %}">
                    {% csrf_token %}
                    <h6 class="mb-3 pb-2 border-bottom">Основная информация</h6>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.profile.phone|default:'' }}">
                    </div>
                    
                    <h6 class="mb-3 pb-2 border-bottom mt-4">Безопасность</h6>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="currentPassword" name="current_password">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="newPassword" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirm_password">
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
